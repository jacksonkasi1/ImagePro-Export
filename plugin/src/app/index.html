<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImagePro Export - Figma Plugin</title>
    <style>
      #wrapper {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      .resize-handle-right {
        position: absolute;
        width: 10px;
        height: 100%;
        background: transparent;
        right: 0;
        top: 0;
        cursor: ew-resize;
      }
      .resize-handle-bottom {
        position: absolute;
        width: 100%;
        height: 10px;
        background: transparent;
        bottom: 0;
        left: 0;
        cursor: ns-resize;
      }
      .no-select {
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div id="wrapper" class="no-select">
      <div id="react-page"></div>
      <div class="resize-handle-right" id="resize-handle-right"></div>
      <div class="resize-handle-bottom" id="resize-handle-bottom"></div>
    </div>
  </body>
</html>
