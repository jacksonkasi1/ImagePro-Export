<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF RGB to CMYK Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input[type="file"] {
      display: block;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #progress {
      margin-top: 20px;
    }
    #downloadLink {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>PDF RGB to CMYK Converter</h1>
  <form id="uploadForm">
    <input type="file" id="fileInput" name="file" accept="application/pdf" required />
    <button type="submit">Convert PDF</button>
  </form>
  <div id="progress"></div>
  <a id="downloadLink" href="#" download>Download CMYK PDF</a>

  <script>
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const progressDiv = document.getElementById('progress');
    const downloadLink = document.getElementById('downloadLink');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const file = fileInput.files[0];
      if (!file) return;

      progressDiv.textContent = 'Uploading and converting...';
      downloadLink.style.display = 'none';

      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch('/api/pdf-opt/cmyk-upload', {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'Conversion failed.');
        }

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        downloadLink.href = url;
        downloadLink.style.display = 'inline-block';
        downloadLink.textContent = 'Download CMYK PDF';
        progressDiv.textContent = 'Conversion complete.';
      } catch (error) {
        console.error('Error:', error);
        progressDiv.textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
